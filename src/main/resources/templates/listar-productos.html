<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" />
    <link rel="stylesheet" href="/css/listar-productos.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav-mobile">
        <div class="nav-superior">
            <div class="login"><span class="material-icons-outlined">
                account_circle
                </span></div>
            <div class="titulo"><b><span style="font-family: Arial, Helvetica, sans-serif; font-size: 1.5rem;">VAN-HOUTEN</span></b></div>
            <div class="carrito"><span class="material-icons-outlined">
                add_shopping_cart
                </span></div>
        </div>

        <div class="nav-inferior">
           <div class="formu">
              <div class="buscador">
                <form action="">
                    <div class="barra">
                        <input type="text">
                    </div>
                    <div class="lupa">
                     <label for="enviar">
                        <span class="material-icons-outlined">
                            search
                            </span>
                     </label>
                         <input type="submit" id="enviar" style="display: none;">
                    </div>
                </form>
              </div>
           </div>
            <div class="reservas">
                <span class="material-icons-outlined store" >
                    store
                    </span><span class="atendiendo">¡Estamos atendiendo! Reservá tu turno acá</span>
            </div>
           
        </div>
    </nav>
    <div class="productos">
        <div class="productos" th:if="${busqueda != null and !busqueda.empty}">
            <div class="producto-item" th:each="a,iterator : ${busqueda}">
                <div class="producto-item-arriba">
                    <img  th:src="@{/foto/producto}+'?id='+${a.id}">
                </div>
                <div class="producto-item-abajo">
                    <span><span class="descuento">Descuento <Span th:text="*{a.descuento}"></Span>%  </span><span class="precio-anterior">$ <span th:text="*{a.precio}"></span></span></span>
                    <span class="precio-actual">$ <span th:text="*{a.precioFinal}"></span> </span>
                    <span class="nombre-producto" th:text="*{a.modelo}"></span>
                    <span class="nombre-producto" th:text="*{a.marca}"></span>
                    <div class="centrar-carrito">
                        <a href="" class="agregar-carrito"> <span >Agregar al carrito</span></a>
                    </div>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
