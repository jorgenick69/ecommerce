<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!--estilos personalizados -->
    <link rel="stylesheet" href="../static/styles.css" />
    <title>Cargar Producto - VISTA DE PRUEBA</title>
  </head>
  <body>
    
    <h1>Cargar Producto</h1>
    <div class="container">
      
      <div class="col-9">
        <form th:action="@{/productos/cargar}" method="POST" th:object="${producto}" enctype="multipart/form-data">
          <label for="marca" class="form-label" >Marca</label>
          <input type="text" id="marca" class="form-control" name="marca" th:field="*{marca}" />

          <label for="modelo" class="form-label" >Modelo</label>
          <input type="text" id="modelo" class="form-control" name="modelo" th:field="*{modelo}" />

          <label for="codigo" class="form-label" >codigo</label>
          <input type="text" id="codigo" class="form-control" name="codigo" th:field="*{codigo}" />

          <label for="descripcion" class="form-label" >Descripcion</label>
          <input type="text" id="descripcion" class="form-control" name="descripcion" th:field="*{descripcion}" />
    
          <label for="costo" class="form-label" >costo</label>
          <input type="number" id="costo" class="form-control" name="costo" th:field="*{costo}" />
          <label for="precio" class="form-label" >precio</label>
          <input type="number" id="precio" class="form-control" name="precio" th:field="*{precio}" />

          <label for="remarque" class="form-label" >remarque</label>
          <input type="number" id="remarque" class="form-control" name="remarque" th:field="*{remarque}" />

          <label for="descuento" class="form-label" >descuento</label>
          <input type="number" id="descuento" class="form-control" name="descuento" th:field="*{descuento}" />

          <label for="stock" class="form-label" >stock inicial</label>
          <input type="number" id="stock" class="form-control" name="stock" th:field="*{stock}" />

          <label for="stock" class="form-label" >Fotos</label>
          <input type="file" id="foto" class="form-control" name="archivox"/>

          <label for="stock" class="form-label" >Fotos</label>
          <input type="file" id="foto" class="form-control" name="archivox"/>


          <!-- ¡¡¡ FOTO !!!! -->

          <label for="color" class="form-label" >color</label>
          <input type="text" id="color" class="form-control" name="color" th:field="*{color}" />

          <label for="colorCristal" class="form-label" >color del cristal</label>
          <input type="text" id="colorCristal" class="form-control" name="colorCristal" th:field="*{colorCristal}" />

          <label for="material" class="form-label" >material</label>
          <input type="text" id="material" class="form-control" name="material" th:field="*{material}" />

          <label for="estilo" class="form-label" >estilo</label>
          <input type="text" id="estilo" class="form-control" name="estilo" th:field="*{estilo}" />

          <label for="tamano" class="form-label" >tamaño</label>
          <input type="text" id="tamano" class="form-control" name="tamano" th:field="*{tamano}" />

          <label for="duracion" class="form-label" >duración</label>
          <input type="text" id="duracion" class="form-control" name="duracion" th:field="*{duracion}" />

          <label for="uso" class="form-label" >uso</label>
          <input type="text" id="uso" class="form-control" name="uso" th:field="*{uso}" />

          <button type="submit" class="btn btn-primary">Cargar</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
