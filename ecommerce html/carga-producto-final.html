<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" />
    <link rel="stylesheet" href="/css/carga-producto.css">
    <title>Document</title>
</head>
<body>
    <h2 class="titulo">Alta de Producto</h2>
    <div class="contenedor-formu">
        <form action="">
            <div>
                <label for="id" >Id</label>
                
                <input type="text" id="id" readonly>

            </div>
            <div>
                <label for="marca">Marca</label>
                <input type="text" id="marca">

            </div>
            <div>
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo">

            </div>
            <div>
                <label for="codigo">Codigo</label>
                <input type="text" id="codigo">

            </div>
            <div>
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion">
            </div>
            <div>
                <label for="costo">Costo</label>
                <input type="number" id="costo">
            </div>
            <div>
                <label for="remarque">Remarque</label>
                <input type="number" id="remarque">
            </div>
            <div>
                <label for="precio">Precio</label>
                <input type="number" id="precio">
            </div>
            <div>
                <label for="descuento">Descuento</label>
                <input type="number" id="descuento">
            </div>
            <div>
                <label for="precio-actual">Precio Actual</label>
                <input type="number" id="precio-actual">
            </div>
            <div>
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option value="">Lentes de Sol</option>
                    <option value="">Armazones Recetados</option>
                    <option value="">Lentes de Contacto</option>
                    <option value="">Accesorios</option>
                </select>               
            </div>
            <div>
                <label for="genero">Genero</label>
                <select name="genero" id="genero">
                    <option value="">Hombre</option>
                    <option value="">Mujer</option>
                    <option value="">Niños</option>              
                    <option value="">Unisex</option>              
                </select>               
            </div>
            <div>
                <label for="fecha-alta" >Fecha de alta</label>
              <input type="date" name="" id="fecha-alta">               
            </div>
            <div>
                <label for="responsable" >Responsable</label>
              <input type="text" readonly id="responsable">               
            </div>
            <div>
                <label for="estado" >Estado</label>
              <input type="text" name="" id="estado">               
            </div>
            <div>
                <label for="color" >Color</label>
              <input type="text" name="" id="color">               
            </div>
            <div>
                <label for="color-cristal" >Color del Cristal</label>
              <input type="text" name="" id="color-cristal">               
            </div>
            <div>
                <label for="material" >Material</label>
              <input type="text" name="" id="material">               
            </div>
            <div>
                <label for="estilo" >Estilo</label>
              <input type="text" name="" id="estilo">               
            </div>
            <div>
                <label for="tamanio" >Tamaño</label>
              <select name="" id="tamanio">
                  <option value="">Small</option>
                  <option value="">Medium</option>
                  <option value="">Large</option>
                  <option value="">Extra Large</option>
              </select> 
            </div>  
              <div>
                <label for="duracion" >Duracion</label>
              <input type="text" name="" id="duracion">               
            </div> 
            <div>
                <label for="usos" >Usos</label>
              <input type="text" name="" id="usos">               
            </div>         
              <div class="carga-fotos">
                <div class="foto-div">
                 
                  <span class="material-icons-outlined">
                    cloud_upload
                    </span>
                  <label for="foto1" >Portada</label>
                <input type="file" name="" id="foto1" style="display: none;" >               
              </div> 
                    
                <div class="foto-div">
                  <span class="material-icons-outlined">
                    cloud_upload
                    </span>
                  <label for="foto2" >Lado IZ</label>
                  <input type="file" name="" id="foto2" style="display: none;" >             
              </div>        
                <div class="foto-div">
                  <span class="material-icons-outlined">
                    cloud_upload
                    </span>
                  <label for="foto3" >Lado DR</label>
                  <input type="file" name="" id="foto3" style="display: none;" >              
              </div>        
                <div class="foto-div">
                  <span class="material-icons-outlined">
                    cloud_upload
                    </span>
                  <label for="foto4" >Otro</label>
                  <input type="file" name="" id="foto4" style="display: none;" >           
              </div>   
              </div>     
                      
          <div class="botones">
            <div>
              <label for="enviar">Guardar</label>
              <input type="submit" style="display: none;" id="enviar">
            </div>
            <div>
             
              <a href="/producto-descripcion.html"  ><span>Cancelar</span></a>
            </div>
          </div>

            
            

        </form>

    </div>
</body>
</html>
