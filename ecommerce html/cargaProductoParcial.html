<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cargaProductoParcial.css">
    
    <title>Document</title>
</head>
<body>
    

   <div class="contenedorFormu">
    <form action="">
        
        <div class="productoCategoria" id="productoCategoria">
            <label for="categoria-campo">¿A que categoria pertenece el producto?</label>
            <select name="categoria" id="categoria-campo">
                <option value="">selecione categoria</option>
                <option value="Lentes de Sol">Lentes de Sol</option>
                <option value="Armazones Recetado">Armazones Recetados</option>
                <option value="Lentes de Contacto">Lentes de Contacto</option>
                <option value="Accesorios">Accesorios</option>
            </select>  
            
            <button id="categoria-continuar" type="button" >Continuar</button> 
            
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="lentes-duracion" id="lentes-duracion">
            <label for="duracion-campo">¿Que duracion tiene la lente?</label>
            <input type="text" name="" id="duracion-campo" placeholder="ingrese duracion">   
            <button id="duracion-continuar" type="button">Continuar</button> 
            <button id="duracion-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="lentes-usos" id="lentes-usos">
            <label for="usos-campo">¿Cuantos usos Ofrece?</label>
            <input type="text" name="" id="usos-campo" placeholder="ingrese cantidad de usos">   
            <button id="usos-continuar" type="button">Continuar</button> 
            <button id="usos-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="color-crital" id="color-crital">
            <label for="color-cristal-campo">¿Cual es el color del cristal?</label>
            <input type="text" name="" id="color-cristal-campo" placeholder="ingrese color del cristal">   
            <button id="color-crital-continuar" type="button" >Continuar</button> 
            <button id="color-crital-volver" type="button" >Volver</button> 
            <button ><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="estilo" id="estilo">
            <label for="estilo-campo">¿Que estilo tiene el anteojo?</label>
            <input type="text" name="" id="estilo-campo" placeholder="ingrese estilo">   
            <button id="estilo-continuar" type="button">Continuar</button> 
            <button id="estilo-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="tamanio" id="tamanio">
            <label for="tamanio-campo">¿Elija un tamaño del anteojo?</label>
            <select name="tamanio" id="tamanio-campo">
                <option value="">seleccione un tamaño</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra large">Extra Large</option>
            </select>  
            <button id="tamanio-continuar" type="button">Continuar</button> 
            <button id="tamanio-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="marca" id="marca">
            <label for="marca-campo">Ingrese la marca</label>
            <input type="text" name="" id="marca-campo" placeholder="ingrese marca">   
            <button id="marca-continuar" type="button" >Continuar</button> 
            <button id="marca-volver" type="button" >Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="modelo" id="modelo">
            <label for="modelo-campo">¿Cuál es el Modelo?</label>
            <input type="text" name="" id="modelo-campo" placeholder="ingrese modelo">   
            <button id="modelo-continuar" type="button">Continuar</button> 
            <button id="modelo-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="codigo" id="codigo">
            <label for="codigo-campo">¿Cuál es el codigo del producto?</label>
            <input type="text" name="" id="codigo-campo" placeholder="ingrese codigo" >   
            <button id="codigo-continuar" type="button">Continuar</button> 
            <button id="codigo-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="descripcion" id="descripcion">
            <label for="descripcion-campo">ingrese descripcion del producto</label>
              
            <textarea name="" id="descripcion-campo" class="descripcion-area count-chars" cols="30" rows="10" maxlength="200" data-max-chars="200" placeholder="Escriba la descripcion aquí...."></textarea>
            <div class="input-msg text-red"> </div>
            <button id="descripcion-continuar" type="button">Continuar</button> 
            <button id="descripcion-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="costo" id="costo">
            <label for="costo-campo">¿Cuel es el costo del Producto?</label>
            <input type="number" name="" id="costo-campo" placeholder="ingrese costo" >   
            <button id="costo-continuar" type="button">Continuar</button> 
            <button id="costo-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="remarque" id="remarque">
            <label for="remarque-campo">Ingrese el remarque del Producto</label>
            <input type="number" name="" id="remarque-campo" placeholder="ingrese remarque" >   
            <button id="remarque-continuar" type="button">Continuar</button> 
            <button id="remarque-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="precio" id="precio">
            <label for="precio-campo">¿Cual es el precio de venta del Producto?</label>
            <input type="number" name="" id="precio-campo" placeholder="ingrese precio" >   
            <button id="precio-continuar" type="button">Continuar</button> 
            <button id="precio-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="descuento" id="descuento">
            <label for="descuento-campo">¿Desea agregar un descuento ?</label>
            <input type="number" name="" id="descuento-campo" placeholder="ingrese descuento %" >   
            <button id="descuento-continuar" type="button">Continuar</button> 
            <button id="descuento-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="genero" id="genero">
            <label for="genero-campo">¿A quien esta dedicado el Producto?</label>
            <select name="genero" id="genero-campo">
                <option value="">seleccione genero</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="niño">Niños</option>              
                <option value="unisex">Unisex</option>              
            </select>   
            <button id="genero-continuar" type="button">Continuar</button> 
            <button id="genero-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="fecha-alta" id="fecha-alta">
            <label for="fecha-alta-campo">Ingrese la fecha de alta del producto</label>
            <input type="date" name="" id="fecha-alta-campo">      
            <button id="fecha-alta-continuar" type="button">Continuar</button> 
            <button id="fecha-alta-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="color" id="color">
            <label for="color-campo">¿Cual es el color del producto?</label>
            <input type="text" name="" id="color-campo" placeholder="ingrese color">      
            <button id="color-continuar" type="button">Continuar</button> 
            <button id="color-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="material" id="material">
            <label for="material-campo">¿Cual es el material del producto?</label>
            <input type="text" name="" id="material-campo" placeholder="ingrese material">      
            <button id="material-continuar" type="button">Continuar</button> 
            <button id="material-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <div class="fotos" id="fotos">
            <label for="">¿Desea agregar fotos al producto?</label>
             <div class="contenedor-fotos">
                 <div class="f1"><label for="file1" id="preview1"></label></div>
                 <div class="f2"><label for="file2" id="preview2"></label></div>
                 <div class="f3"><label for="file3" id="preview3"></label></div>
                 <div class="f4"><label for="file4" id="preview4"></label></div>
                 <input type="file" name="" id="file1" style="display: none;">
                 <input type="file" name="" id="file2" style="display: none;">
                 <input type="file" name="" id="file3" style="display: none;">
                 <input type="file" name="" id="file4" style="display: none;">
             </div>    
             <button id="fotos-continuar" type="button">Continuar</button> 
             <button id="fotos-volver" type="button">Volver</button> 
             <button><a href="/index.html">Cancelar</a></button>         
        </div>
        <div class="guardado" id="guardado">
            <label for="material-campo">¿Esta todo Correcto?</label>
            <p class="tit" id="titulo-categoria"></p><p class="desc" id="parrafo-categoria"></p>
            
            <p class="tit" id="titulo-duracion"></p><p class="desc" id="parrafo-duracion"></p>
            
            <p class="tit" id="titulo-usos"></p><p class="desc" id="parrafo-usos"></p>
            
            <p class="tit" id="titulo-color-cristal"></p><p class="desc" id="parrafo-color-cristal"></p>
            
            <p class="tit" id="titulo-estilo"></p><p class="desc" id="parrafo-estilo"></p>
            
            <p class="tit" id="titulo-tamanio"></p><p class="desc" id="parrafo-tamanio"></p>
            
            <p class="tit" id="titulo-marca"></p><p class="desc" id="parrafo-marca"></p>
            
            <p class="tit" id="titulo-modelo"></p><p class="desc" id="parrafo-modelo"></p>
            
            <p class="tit" id="titulo-codigo"></p><p class="desc" id="parrafo-codigo"></p>
            
            <p class="tit" id="titulo-descripcion"></p>
            <p class="desc no-float" id="parrafo-descripcion"></p>
            
            <p class="tit" id="titulo-costo"></p><p class="desc" id="parrafo-costo"></p>
            
            <p class="tit" id="titulo-remarque"></p><p class="desc" id="parrafo-remarque"></p>
            
            <p class="tit" id="titulo-precio"></p><p class="desc" id="parrafo-precio"></p>
            
            <p class="tit" id="titulo-descuento"></p><p class="desc " id="parrafo-descuento"></p>  
                       
            <p class="tit" id="titulo-genero"></p><p class="desc" id="parrafo-genero"></p>
            
            <p class="tit" id="titulo-fecha-alta"></p><p class="desc" id="parrafo-fecha-alta"></p>
            
            <p class="tit" id="titulo-material"></p><p class="desc" id="parrafo-material"></p>
              
            <button id="guardar" type="submit">Guardar</button> 
            <button id="guardado-volver" type="button">Volver</button> 
            <button><a href="/index.html">Cancelar</a></button>            
        </div>
        <p class="alerta" id="alerta"></p>
    
</form>
   </div>
   <script src="/js/funcionesAgregarProducto.js"></script>

</html>
